
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

  <title></title>
  <style>
    :root{
      --bg:#0b0616;
      --violet:#9333ea;
      --violet-mid:rgba(147,51,234,0.25);
      --text:#f1e7ff;
      --grad:linear-gradient(90deg,#9333ea,#a855f7,#d946ef);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{height:100%}

    body{
      min-height:100vh;
      background:
        radial-gradient(800px 600px at 50% 20%, var(--violet-mid), transparent 70%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      position:relative;
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background:
        repeating-linear-gradient(90deg, rgba(147,51,234,0.05) 0px, rgba(147,51,234,0.05) 1px, transparent 1px, transparent 100px),
        repeating-linear-gradient(0deg, rgba(147,51,234,0.05) 0px, rgba(147,51,234,0.05) 1px, transparent 1px, transparent 100px);
      animation:moveGrid 40s linear infinite;
    }
    @keyframes moveGrid{from{background-position:0 0,0 0}to{background-position:100px 100px,100px 100px}}

    header{
      position:fixed;
      top:0;left:0;width:100%;height:90px;
      display:flex;align-items:center;justify-content:center;gap:20px;
      backdrop-filter:blur(8px);
      background:rgba(10,6,18,0.6);
      border-bottom:1px solid rgba(255,255,255,0.06);
      z-index:100;
    }
    .nav-button{color:var(--text);text-decoration:none;padding:8px 20px;border-radius:40px;font-weight:600;background:rgba(147,51,234,0.06)}
    .logo{width:90px;height:auto;display:block}

    main{
      width:100%;
      max-width:1100px;
      padding:140px 20px 80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:30px;
      position:relative;
      z-index:1;
    }

    h1{
      font-size:64px;
      line-height:1;
      margin:0;
      background:var(--grad);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 20px rgba(168,85,247,0.28);
      text-align:center;
    }

    .contacts-container{
      width:100%;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:28px;
      align-items:stretch;
    }

    .contact-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:12px;
      padding:34px 18px;
      border-radius:20px;
      background:rgba(147,51,234,0.08);
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
      text-decoration:none;
      transition:transform .28s ease, box-shadow .28s ease;
      min-height:160px;
    }

    .contact-card:hover{
      transform:translateY(-8px);
      box-shadow:0 10px 40px rgba(147,51,234,0.28);
    }

    .contact-icon{font-size:40px;display:block}
    .contact-label{font-weight:700;letter-spacing:.4px;font-size:1.05rem}

    .contact-card:focus{outline:3px solid rgba(217,70,239,0.22);outline-offset:4px}

    @media (max-width:768px){
      h1{font-size:40px}
      header{height:72px}
    }
  </style>
</head>
<body>
  <header>
    <a class="nav-button" href="history.html">История</a>
    <a class="nav-button" href="memes.html">Мемы</a>
    <a href="main.html"><img class="logo" src="../static/logo.png" alt="logo"></a>
    <a class="nav-button" href="trophies.html">Трофеи</a>
    <a class="nav-button" href="contacts.html">Контакты</a>
  </header>

  <main>
    <h1 style="font-family: Days One, sans-serif;">Cоцсети И Проекты</h1>

    <div class="contacts-container">
      <a class="contact-card" href="https://www.tiktok.com/@glavstroy" target="_blank" rel="noopener noreferrer">
        <img src="../static/icons/tt.png" style="width:100px;height: 100px;">
        <span class="contact-label">TikTok</span>
      </a>

      <a class="contact-card" href="https://www.instagram.com/mellstroy/" target="_blank" rel="noopener noreferrer">
        <span class="contact-icon"><img src="../static/icons/ig.png" style="width:100px;height: 100px;"></span>
        <span class="contact-label">Instagram</span>
      </a>

      <a class="contact-card" href="https://t.me/tellstroy" target="_blank" rel="noopener noreferrer">
        <span class="contact-icon"><img src="../static/icons/tg.png" style="width:100px;height: 100px;"></span>
        <span class="contact-label">Telegram</span>
      </a>

      <a class="contact-card" href="https://mellstroy.club/" target="_blank" rel="noopener noreferrer">
        <span class="contact-icon"><img src="../static/icons/logo.png" style="width:100px;height: 100px;"></span>
        <span class="contact-label">Mellstroy Game</span>
      </a>
    </div>
  </main>
</body>
</html>
